<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:ez="co">


<ui:composition template="/pages/templates/layout.xhtml">`

    <ui:define name="contenu">
        <h:form>
            <h3>Ajouter un contact</h3>
            <h:panelGrid id="grid" columns="3">

                <ez:Status/>
				<h:outputText value="#{bundle.cle}"/>

                <h:outputLabel for="nom" value="Nom :"/>
                <p:inputText id="nom" label="Nom" value="#{contactManagedBean.currentContact.lastName}"/>
                <h:message for="nom"/>

                <h:outputLabel for="prenom" value="Prénom:"/>
                <p:inputText id="prenom" label="Prénom" value="#{contactManagedBean.currentContact.lastName}"/>
                <h:message for="prenom"/>

                <h:outputLabel for="email" value="Email :"/>
                <p:inputText id="email" label="Email" value="#{contactManagedBean.currentContact.email}"/>
                <h:message for="email"/>


                <h:outputLabel for="naissance" value="Naissance :"/>
                <p:calendar id="naissance" label="Naissance" value="#{contactManagedBean.currentContact.birthDate}"/>
                <h:message for="naissance"/>

                <h:outputText value=" "/>
                <h:panelGroup>
                    <h:commandButton styleClass="btn primary" action="#{contactManagedBean.ajouter}" value="Ajouter"/>
                    &#160;
                    <h:commandButton styleClass="btn" action="liste" immediate="true" value="Annuler"/>
                </h:panelGroup>
                <h:outputText value=" "/>

            </h:panelGrid>


        </h:form>
    </ui:define>


</ui:composition>
</html>
